# Application properties for Color Dash game

spring.application.name=ColorDash
spring.main.banner-mode=off

# Game settings
game.path.speed.initial=5
game.path.speed.increment=1
game.character.jump.height=10
game.character.slide.duration=2
game.obstacle.frequency=3
game.gem.frequency=5
game.powerup.frequency=10
game.score.increment=1

# Logging settings
logging.level.root=INFO
logging.level.com.colordash.game=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Server settings
server.port=8080
server.servlet.context-path=/colordash